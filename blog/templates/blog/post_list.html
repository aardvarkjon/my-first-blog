<!DOCTYPE html>

<html>
<head>
    <title>Jon's Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Jon's Blog</a></h1>
        {% for post in posts %}
          <div>
              <p>published: {{ post.published_date }}</p>
              <h2><a href="">{{post.title}}</a></h2>
              <p> {{post.text}} </p>
          </div>
        {% endfor %}
    </div>
</body>
</html>
